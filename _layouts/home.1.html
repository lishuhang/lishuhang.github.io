---
layout: base
---
<div class="flex justify-center py-8">
  <article class="text-center prose prose-p:font-extralight prose-slate dark:prose-invert primary-underline">
    {{ content }}
  </article>
</div>

<div class="md:w-4/5 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-10" id="gallery-container">
  {% for post in site.posts %}
  <div class="post-item md:fadeIn pb-4 mb-4 break-inside-avoid relative group" data-index="{{ forloop.index0 }}">
    <div class="gallery-item flex flex-col md:flex-row md:items-start gap-4">
      <!-- 图片容器 -->
      <a href="{{ post.url | relative_url }}" 
         class="square-container md:max-w-[100px] block relative overflow-hidden"
         target="_blank" 
         rel="noopener noreferrer">
        <img src="{{ post.image | relative_url }}" 
             alt="" 
             class="square-image w-full h-full object-cover shadow-md">
      </a>
      
      <!-- 文字内容 -->
      <div class="flex-1">
        <h2 class="text-lg md:text-xl lg:text-2xl mb-2 prose prose-slate dark:prose-invert">{{ post.title }}</h2>
        <div class="tags flex gap-2 flex-wrap">
          {% for tag in post.tags limit:3 %}
          <span class="text-xs text-slate-600 dark:text-slate-300">#{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div id="load-more-wrapper" class="text-center mt-6 mb-10">
  <a href="#" id="loadMoreBtn" class="load-more-button px-6 py-3 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors">Load More</a>
</div>

<style>
  .square-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* 保持正方形 */
  }
  
  .square-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* 响应式调整 */
  @media (max-width: 767px) {
    .gallery-item {
      flex-direction: column;
    }
    .square-container {
      max-width: none !important;
    }
  }

  @media (min-width: 768px) {
    .square-container {
      max-width: 100px; /* 固定最大宽度 */
      padding-top: 100px; /* 保持正方形 */
    }
    .gallery-item {
      min-height: 100px; /* 与图片高度一致 */
    }
  }

  /* 分页样式 */
  .post-item {
    display: none;
  }
  
  .post-item:nth-child(-n+10) {
    display: block;
  }
</style>

<script>
  // 保持原有分页逻辑不变
  document.addEventListener('DOMContentLoaded', function() {
    const items = document.querySelectorAll('.post-item');
    const perPage = 10;
    let currentPage = 1;
    const totalItems = items.length;
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    items.forEach((item, index) => {
      if (index < perPage) item.style.display = 'block';
    });

    function checkButtonVisibility() {
      if (currentPage * perPage >= totalItems) {
        loadMoreBtn.style.display = 'none';
      }
    }

    function loadMore() {
      const start = currentPage * perPage;
      const end = start + perPage;
      items.forEach((item, index) => {
        if (index >= start && index < end) {
          item.style.display = 'block';
        }
      });
      currentPage++;
      checkButtonVisibility();
    }

    loadMoreBtn.addEventListener('click', function(e) {
      e.preventDefault();
      loadMore();
    });

    window.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMore();
      }
    });

    checkButtonVisibility();
  });
</script>
